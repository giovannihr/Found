<div ng-init="m.getMessages()" ">
    <div class="row ">
        <div class="col-xs-2 " style="border-right: thick solid rgba(242, 247, 248, 0.7); ">
            <h2 style="text-align: center "> Inbox </h2>
            <ul ng-repeat="data in m.response " class="nav nav-pills nav-stacked " onmouseover=" " style="cursor: pointer; ">
                <li>
                    <a ng-click="m.getChat(data.messageId) " style=" color: black; ">{{data.user1.firstName}}   ,   {{data.user2.firstName}}</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-10 ">
            <h2 style="text-align: center "> Messages </h2>
            <div ng-repeat="data in m.chatResponse ">
                <p>subject: {{data.subject}}</p>
                <p> message: {{data.content}}</p>
                <p style="border-bottom: thick solid rgba(242, 247, 248, 0.7) ">{{data.dateSent}}</p>
            </div>
            <div ng-hide="m.hide " >
    <input type="text " placeholder="subject " ng-model="m.subject ">
    <input type="text " placeholder="message " ng-model="m.message ">
    <button class="btn btn-default " ng-click="m.createChat() ">send</button>
</div>
</div>
</div>
</div>
